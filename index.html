<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>PDF Rastgele Sayfa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .header {
            flex-shrink: 0;
            padding: 12px 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e94560;
            margin-bottom: 4px;
        }

        .info-text {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            word-break: break-word;
        }

        .pdf-count {
            background: rgba(233, 69, 96, 0.2);
            color: #e94560;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            display: inline-block;
            margin-top: 5px;
        }

        .pdf-container {
            flex: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
            -webkit-overflow-scrolling: touch;
        }

        #pdf-canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .controls {
            flex-shrink: 0;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }

        .folder-btn {
            flex: 0 0 auto;
            padding: 15px 20px;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .folder-btn:active {
            transform: scale(0.95);
        }

        .folder-input {
            display: none;
        }

        .random-btn {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #e94560 0%, #f27121 100%);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }

        .random-btn:active {
            transform: scale(0.97);
        }

        .random-btn:disabled {
            background: #444;
            box-shadow: none;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .placeholder {
            text-align: center;
            padding: 30px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .placeholder-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üé≤ PDF Rastgele Sayfa</h1>
        <div class="info-text" id="info-text">Klas√∂r se√ßin</div>
        <div class="pdf-count" id="pdf-count" style="display: none;">0 PDF</div>
    </div>

    <div class="pdf-container">
        <div class="placeholder" id="placeholder">
            <div class="placeholder-icon">ÔøΩ</div>
            <p>PDF klas√∂r√ºn√ºz√º se√ßin</p>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Y√ºkleniyor...</p>
        </div>
        <canvas id="pdf-canvas" style="display: none;"></canvas>
    </div>

    <div class="controls">
        <button class="folder-btn" id="folder-btn">üìÅ</button>
        <input type="file" id="folder-input" class="folder-input" webkitdirectory directory multiple accept=".pdf">
        <button class="random-btn" id="random-btn" disabled>üé≤ Rastgele Sayfa</button>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfFiles = [];
        let currentPdfDoc = null;

        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const randomBtn = document.getElementById('random-btn');
        const folderBtn = document.getElementById('folder-btn');
        const folderInput = document.getElementById('folder-input');
        const infoText = document.getElementById('info-text');
        const pdfCount = document.getElementById('pdf-count');
        const placeholder = document.getElementById('placeholder');
        const loading = document.getElementById('loading');

        folderBtn.addEventListener('click', () => {
            folderInput.click();
        });

        folderInput.addEventListener('change', async (e) => {
            // Sadece PDF dosyalarƒ±nƒ± filtrele
            pdfFiles = Array.from(e.target.files).filter(f => f.name.toLowerCase().endsWith('.pdf'));

            if (pdfFiles.length > 0) {
                pdfCount.textContent = `${pdfFiles.length} PDF`;
                pdfCount.style.display = 'inline-block';
                randomBtn.disabled = false;
                infoText.textContent = 'Hazƒ±r';

                // Otomatik ilk se√ßim
                await selectRandomPage();
            } else {
                infoText.textContent = 'Klas√∂rde PDF bulunamadƒ±';
            }
        });

        randomBtn.addEventListener('click', selectRandomPage);

        async function selectRandomPage() {
            if (pdfFiles.length === 0) return;

            placeholder.style.display = 'none';
            canvas.style.display = 'none';
            loading.classList.add('active');

            try {
                // Rastgele PDF se√ß
                const randomFile = pdfFiles[Math.floor(Math.random() * pdfFiles.length)];
                const arrayBuffer = await randomFile.arrayBuffer();

                // PDF'i y√ºkle
                currentPdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const totalPages = currentPdfDoc.numPages;

                // Rastgele sayfa se√ß
                const randomPageNum = Math.floor(Math.random() * totalPages) + 1;
                const page = await currentPdfDoc.getPage(randomPageNum);

                // Sayfa boyutunu hesapla
                const containerWidth = document.querySelector('.pdf-container').clientWidth - 20;
                const viewport = page.getViewport({ scale: 1 });
                const scale = Math.min(containerWidth / viewport.width, 2.5);
                const scaledViewport = page.getViewport({ scale });

                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                // Sayfayƒ± render et
                await page.render({
                    canvasContext: ctx,
                    viewport: scaledViewport
                }).promise;

                // Bilgiyi g√ºncelle
                let pdfName = randomFile.name.replace('.pdf', '');
                if (pdfName.length > 20) {
                    pdfName = pdfName.substring(0, 17) + '...';
                }
                infoText.textContent = `${pdfName} | ${randomPageNum}/${totalPages}`;

                loading.classList.remove('active');
                canvas.style.display = 'block';

            } catch (error) {
                console.error('PDF y√ºkleme hatasƒ±:', error);
                infoText.textContent = 'Hata: PDF y√ºklenemedi';
                loading.classList.remove('active');
                placeholder.style.display = 'block';
            }
        }
    </script>
</body>

</html>
